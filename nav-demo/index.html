<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main>

        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
    var keys = {
        0:['q','w','e','r','t','y','u','i','o','p'],
        1:['a','s','d','f','g','h','j','k','l'],
        2:['z','x','c','v','b','n','m'],
        length:3
    }
    var hash = {
        q:'qq.com',w:'weibo.com',e:'ele.me',r:'renren.com',t:'tianya.com',y:'youtube.com',
        u:'uc.com',i:'iqiyi.com',o:'opera.com',p:undefined,a:'acfun.tv',s:'sohu.com',d:undefined,f:undefined,
        g:undefined,h:undefined,j:'javascript.ruanyifeng.com',k:undefined,l:undefined,z:'zhihu.com',x:undefined,c:undefined,v:undefined,b:undefined,n:undefined,t:undefined,m:'www.mcdonalds.com.cn',
    }
    //去出localStorage 中的 zzz 对应的hash↓
    var hashInLocalStorage =JSON.parse(localStorage.getItem('zzz' || 'null'))
    if(hashInLocalStorage){
        hash =hashInLocalStorage
    }
    //编历keys，生成kbd标签↓
    index = 0
    while(index < keys['length']){//0 1 2
        div = document.createElement('div')
        div.className='row'
        main.appendChild(div)
        //给一个盒子里面加一个盒子
        row = keys[index] //第一个数组 第二个数组 第三个数组
        // console.log{row}
        index2 = 0
        while(index2<row['length']){//0-9 0-8 0-6
            kbd = document.createElement('kbd')
            span = document.createElement('span')
            span.textContent = row[index2]
            span.className = 'text'
            kbd.className = 'key'
            button = document.createElement('button')
            button.textContent ='编辑'
            button.id = row[index2]
            img = document.createElement('img')
            if(hash)[row[index2]]{
                img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
            }
            button.onclick = function(xzkjcnxlkcjlk){
                //onclick被点击发生变化
                key = xzkjcnxlkcjlk.target.id//q w e r t
                //target 意思被用户点击的按钮
                x = prompt('给我一个网站')// qq.com
                hash[key] = x //哈希变更
                localStorage.setItem('zzz',JSON.stringify(hash))
                console.log(hash)
            }
            kbd.appendChild(span)
            kbd.appendChild(img)
            kbd.appendChild(button)
            div.appendChild(kbd)
            index2 = index2+1
        }
        index = index+1
    }
    document.onkeypress = function (xzkjcnxlkcjlk) {
        //console.log('我发现你输入了一个字')
        //console.log('你按键的所有信息')
        key = (xzkjcnxlkcjlk['key'])
        website = hash[key]
        location.href='http://'+website
        //模拟用户在地址栏输入

        //另一个代码
        //window.open(http:'+website','_blank')

    }

    </script>
</body>
</html>
