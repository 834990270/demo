<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>canvas</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id=pen class="icon" >
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon" >
                <use xlink:href="#icon-ico-erasertool-May"></use>
        </svg>
        <svg id=clear class="icon" >
                <use xlink:href="#icon-clear_away"></use>
        </svg>
        <svg id=download class="icon" >
                <use xlink:href="#icon-icons_save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
